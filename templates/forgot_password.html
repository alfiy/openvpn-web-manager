<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - OpenVPN管理界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body{
            background:#f8f9fa;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh
        }
        .login-container{
            width:100%;
            max-width:400px;
            padding:15px
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4>找回密码</h4>
            </div>
            <div class="card-body">
                <!-- 提示信息 -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, msg in messages %}
                      <div class="alert alert-{{ category }}">{{ msg }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form action="{{ url_for('auth.forgot_password') }}" method="POST">
                    <!-- 添加CSRF令牌 -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">注册邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">发送重置邮件</button>
                </form>

                <!-- 返回登录按钮 -->
                <a href="{{ url_for('auth.login') }}" class="btn btn-secondary w-100">返回登录</a>
            </div>
        </div>
    </div>
</body>
</html>
