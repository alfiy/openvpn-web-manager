<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重置密码 - OpenVPN管理界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body{
            background:#f8f9fa;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh
        }
        .login-container{
            width:100%;
            max-width:400px;
            padding:15px
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4>设置新密码</h4>
            </div>
            <div class="card-body">
                <!-- 提示信息 -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, msg in messages %}
                      <div class="alert alert-{{ category }}">{{ msg }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="new_pwd" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_pwd" name="new_pwd"
                               required minlength="6" placeholder="至少 6 位">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">确认重置</button>
                </form>

                <!-- 返回登录按钮 -->
                <a href="{{ url_for('auth.login') }}" class="btn btn-secondary w-100">返回登录</a>
            </div>
        </div>
    </div>
</body>
</html>
