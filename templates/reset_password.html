<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 管理界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" href="data:,">
    <style>
        body{
            background:#f8f9fa;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            padding:20px 0;
        }
        .login-container{
            width:100%;
            max-width:400px;
            padding:15px
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4>设置新密码</h4>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, msg in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form method="POST" data-pwd-confirm>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">新密码</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password"
                               required 
                               autocomplete="new-password"
                               placeholder="至少8位，包含大小写字母、数字和特殊字符">
                        <div class="invalid-feedback">
                            密码需包含大小写字母、数字和特殊字符(@!%?&)，至少8位
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <input type="password" 
                               class="form-control" 
                               id="confirmPassword"
                               name="confirmPassword" 
                               required
                               autocomplete="new-password"
                               placeholder="再次输入新密码">
                        <div class="invalid-feedback">
                            两次输入的密码不一致
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-2">确认重置</button>
                </form>
                
                <a href="{{ url_for('auth_bp.login') }}" class="btn btn-secondary w-100">返回登录</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
    <script type="module">
        import { init } from '/static/js/password-confirm.js';
        init();
    </script>
</body>
</html>
