<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 管理界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <meta name="csrf-token" content="{{ csrf_token }}">
  <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* 允许底部内容固定 */
            position: relative;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .hidden {
            display: none;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-running { background-color: #28a745; }
        .status-installed { background-color: #ffc107; }
        .status-not-installed { background-color: #dc3545; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 新增样式，使页脚固定在底部并居中 */
        .fixed-bottom-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
        }
    </style>

</head>
<body>
    <div class="login-container">
        <div class="card shadow">
            <div class="card-header text-center"><h4>管理登录</h4></div>
            <div class="card-body">

                <form method="POST" id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div id="error-message" class="text-red-500 text-center mb-4 hidden"></div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">登录</button>
                </form>

                <!-- 动态按钮区域 -->
                <div id="actionBtnWrapper" class="w-100">
                    {% if error %}
                    <!-- 登录失败：显示“忘记密码” -->
                    <a href="{{ url_for('auth_bp.forgot_password') }}" class="btn btn-warning w-100">忘记密码</a>
                    {% else %}
                    <!-- 默认：显示“注册新用户” -->
                    <a href="{{ url_for('auth_bp.register') }}" class="btn btn-outline-success w-100">注册新用户</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

        <footer class="container-fluid fixed-bottom-footer">
            <p class="text-center text-muted small">本系统仅面向《计算机信息网络国际联网管理暂行规定》所允许的内部办公自用场景，请勿用于未经批准的跨境联网活动。</p>
        </footer>

    <script>
        /* ---------- 登录业务处理 ---------- */
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const errorMessageDiv = document.getElementById('error-message');
            const actionBtnWrapper = document.getElementById('actionBtnWrapper');

            loginForm.addEventListener('submit', async function (event) {
                event.preventDefault(); // 阻止默认表单提交

                // 隐藏之前的错误信息
                errorMessageDiv.classList.add('hidden');
                errorMessageDiv.textContent = '';

                // 获取表单数据
                const formData = new FormData(loginForm);
                const data = Object.fromEntries(formData.entries());

                // 获取 CSRF 令牌
                const csrfTokenElement = document.querySelector('meta[name="csrf-token"]');
                if (!csrfTokenElement) {
                    console.error("找不到 CSRF 令牌！");
                    errorMessageDiv.textContent = "登录失败：缺少安全令牌。";
                    errorMessageDiv.classList.remove('hidden');
                    return;
                }
                const csrfToken = csrfTokenElement.getAttribute('content');

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        const result = await response.json();

                        if (result.status === 'success') {
                            // 登录成功，跳转到后端返回的页面
                            window.location.href = result.redirect;
                        } else {
                            // 登录失败
                            errorMessageDiv.textContent = result.message || '用户名或密码错误，请重试。';
                            errorMessageDiv.classList.remove('hidden');

                            // 替换按钮为“忘记密码”
                            actionBtnWrapper.innerHTML = `
                                <a href="{{ url_for('auth_bp.forgot_password') }}" class="btn btn-warning w-100">忘记密码</a>
                            `;
                        }
                    } else {
                        // 非 2xx 状态码处理
                        const errorText = await response.text();
                        let msg = '登录失败：服务器返回错误。';
                        try {
                            const errorJson = JSON.parse(errorText);
                            msg = errorJson.message || msg;
                        } catch {}
                        errorMessageDiv.textContent = msg;
                        errorMessageDiv.classList.remove('hidden');

                        // 替换按钮为“忘记密码”
                        actionBtnWrapper.innerHTML = `
                            <a href="{{ url_for('auth_bp.forgot_password') }}" class="btn btn-warning w-100">忘记密码</a>
                        `;
                    }
                } catch (err) {
                    console.error('登录请求失败:', err);
                    errorMessageDiv.textContent = '登录请求失败，请检查网络连接。';
                    errorMessageDiv.classList.remove('hidden');

                    // 替换按钮为“忘记密码”
                    actionBtnWrapper.innerHTML = `
                        <a href="{{ url_for('auth_bp.forgot_password') }}" class="btn btn-warning w-100">忘记密码</a>
                    `;
                }
            });
        });
    </script>
</body>
</html>
