<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>注册 - OpenVPN管理界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" href="data:,">

    <style>
        body{background:#f8f9fa;display:flex;align-items:center;justify-content:center;height:100vh;position: relative;}
        .register-container{width:100%;max-width:400px;padding:15px}
        .invalid-feedback{display:block;color:#dc3545}
        .fixed-bottom-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card shadow">
            <div class="card-header text-center"><h4>创建账户</h4></div>
            <div class="card-body">
                <!-- 2. 给表单加 data-pwd-confirm 即可启用二次密码验证 -->
                <form id="registerForm" method="POST" data-pwd-confirm>
                    <!-- 添加CSRF令牌 -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" 
                            class="form-control" 
                            id="password"
                            name="password" 
                            required
                            autocomplete="new-password"
                            placeholder="至少8位，包含大小写字母、数字和特殊字符">
                        <div class="invalid-feedback">
                            密码需包含大小写字母、数字和特殊字符(@!%?&)，至少8位
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <input type="password" 
                            class="form-control" 
                            id="confirmPassword"
                            name="confirmPassword" 
                            required
                            autocomplete="new-password"
                            placeholder="再次输入密码">
                        <div class="invalid-feedback">
                            两次输入的密码不一致
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-2">立即注册</button>
                    <a href="{{ url_for('auth_bp.login') }}" class="btn btn-outline-secondary w-100">返回登录</a>
                </form>
            </div>
        </div>
    </div>

    <!-- 失败弹窗 -->
    <div class="modal fade" id="failModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">注册失败</h5></div>
                <div class="modal-body">
                    <p id="failReason"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid fixed-bottom-footer">
        <p class="text-center text-muted small">本系统仅面向《计算机信息网络国际联网管理暂行规定》所允许的内部办公自用场景，请勿用于未经批准的跨境联网活动。</p>
    </footer>
    <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
    <script type="module">
        import { init } from '/static/js/password-confirm.js';
        
        // 初始化密码验证
        init();
        
        // 注册表单提交处理
        document.getElementById('registerForm').addEventListener('submit', async e => {
            e.preventDefault();
            
            const form = new FormData(e.target);
            const res = await fetch('{{ url_for("auth_bp.register") }}', {
                method: 'POST',
                body: new URLSearchParams(form)
            });
            const data = await res.json();

            if (data.status === 'success') {
                window.location = '{{ url_for("auth_bp.login") }}';
            } else {
                document.getElementById('failReason').textContent = data.message;
                new bootstrap.Modal(document.getElementById('failModal')).show();
            }
        });
    </script>
    <!-- <script type="module" src="../static/js/password-confirm.js"></script> -->
</body>
</html>
